<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Saya - Farhan Nurrohman</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        .mobile-menu { display: none; }
        @media (max-width: 768px) { .mobile-menu { display: block; } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="flex justify-between items-center p-4 bg-gray-200">
        <div class="text-lg font-semibold">Farhan Nurrohman</div>
        <nav class="hidden md:flex space-x-4">
            <a class="hover:text-gray-600" href="index.html">Home</a>
            <a class="hover:text-gray-600" href="portfolio.html">Portfolio</a>
            <a class="hover:text-gray-600" href="about.html">Tentang Saya</a>
            <a class="hover:text-gray-600" href="contact.html">Hubungi Saya</a>
        </nav>
        <div class="md:hidden mobile-menu">
            <i class="fas fa-bars cursor-pointer" id="menu-toggle"></i>
        </div>
    </header>
    <nav id="mobile-nav" class="hidden md:hidden flex-col bg-gray-200">
        <a class="hover:text-gray-600 p-2" href="index.html">Home</a>
        <a class="hover:text-gray-600 p-2" href="portfolio.html">Portfolio</a>
        <a class="hover:text-gray-600 p-2" href="about.html">Tentang Saya</a>
        <a class="hover:text-gray-600 p-2" href="contact.html">Hubungi Saya</a>
    </nav>
    <section class="text-gray-600 body-font">
        <form id="contact-form" action="https://formspree.io/f/myzzqyvg" method="POST" onsubmit="handleSubmit(event)">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-800">Hubungi Saya</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-gray-600">Silakan kirim pesan jika Anda memiliki pertanyaan atau umpan balik.</p>
                </div>
                <div class="lg:w-1/3 w-full mx-auto px-8">
                    <div class="relative flex-grow w-full mb-4">
                        <label for="full-name" class="leading-7 text-sm text-gray-800">Nama Lengkap</label>
                        <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-800 py-2 px-3" required />
                    </div>
                    <div class="relative flex-grow w-full mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-800">Email</label>
                        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-800 py-2 px-3" required />
                    </div>
                    <div class="relative flex-grow w-full mb-4">
                        <label for="topic" class="leading-7 text-sm text-gray-800">Topik</label>
                        <select id="topic" name="topic" class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-800 py-2 px-3">
                            <option value="general">Umum</option>
                            <option value="feedback">Umpan Balik</option>
                            <option value="inquiry">Pertanyaan</option>
                        </select>
                    </div>
                    <div class="relative flex-grow w-full mb-4">
                        <label for="message" class="leading-7 text-sm text-gray-800">Pesan</label>
                        <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 text-base outline-none text-gray-800 py-2 px-3" required></textarea>
                    </div>
                    <button type="submit" class="mt-4 w-full text-white bg-gray-600 border-0 py-2 px-8 focus:outline-none hover:bg-gray-700 rounded text-lg">Kirim Pesan Saya</button>
                </div>
            </div>
        </form>
    </section>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah pengiriman formulir default
            const form = event.target;

            // Mengirimkan data formulir menggunakan Fetch API
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Jika pengiriman berhasil, arahkan ke thankyou.html
                    window.location.href = 'thankyou.html';
                } else {
                    alert('Terjadi kesalahan, silakan coba lagi.');
                }
            })
            .catch(error => {
                alert('Terjadi kesalahan, silakan coba lagi.');
            });
        }

        const menuToggle = document.getElementById('menu-toggle');
        const mobileNav = document.getElementById('mobile-nav');

        menuToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('hidden');
            mobileNav.classList.toggle('flex');
        });
    </script>
</body>
</html>
